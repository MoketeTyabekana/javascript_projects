<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage for Persistence</title>
</head>
<body>
    
    <script>

        const player=localStorage.getItem("player");
        console.log(player);
    </script>
