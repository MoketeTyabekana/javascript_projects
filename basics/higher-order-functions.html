<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher-Order Functions</title>
</head>
<body>
    
    <script>
        function customFilter(arr,callback){
            const result =[];
            for (let item of arr){
               if(callback(item))result.push(item);
            }
            return result;
        }

        const nums= [1,2,3,4];
        const evens=customFilter(nums,n=>n%2==0);
        console.log(evens);

    </script>
</body>
</html>
