<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input id="num1" type="number" placeholder="Number 1" />
        <input id="num2" type="number" placeholder="Number 2" />
      </div>

      <div class="operators">
        <button id="add onClick="add()">+</button>
        <button id="devide" onClick="devide()">/</button>
        <button id="substact" onClick="substact()">-</button>
        <button id="multiply" onClick="multiply()">*</button>
      </div>
    </div>

    <div class="results">Results: <span id="results"></span></div>
  </body>
</html>
