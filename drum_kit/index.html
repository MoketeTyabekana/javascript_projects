<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <style>
        *{
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5%;
            background-color: #3f8300;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 15px;background-color: #ececec;
            border-radius: 10px;
            box-shadow: 5px 5px 5px rgb(0, 0, 0,0.1);
        }

        button{
            display: flex;
            flex-direction: column;
            padding:5px;
            min-width: 100px;
            height: auto;
            background-color: #50a700 ;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: 600;
            font-size: large;
            
        }

        span{
            font-weight: 100;
            font-size: small;
            color: #000;
        }

        button:hover{
            background-color: #3f8300;
        }

        button:focus{
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="btn-key">
            <kbd>K</kbd>
            <span>Clap</span>
        </button>

        <button class="btn-key">
            <kbd>K</kbd>
            <span>Hithat</span>
        </button>

        <button class="btn-key">
            <kbd>K</kbd>
            <span>Kick</span>
        </button>

        <button class="btn-key">
            <kbd>K</kbd>
            <span>Openhat</span>
        </button>

        <button class="btn-key">
            <kbd>K</kbd>
            <span>Boom</span>
        </button>

        <button class="btn-key">
            <kbd>K</kbd>
            <span>Ride</span>
        </button>

        <button class="btn-key">
            <kbd>K</kbd>
            <span>Snare</span>
        </button>

        <button class="btn-key">
            <kbd>K</kbd>
            <span>Tink</span>
        </button>

        <button class="btn-key">
            <kbd>K</kbd>
            <span>Tom</span>
        </button>
    </div>

    
</body>

</script>
</html>
