<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book List</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="books.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=two_pager" />
  </head>

  <body>

    <!-- Book Container -->
    <div class="books">
      <div class="heading">
        <span class="material-symbols-outlined" style="font-size: 48px">
          two_pager
        </span>
        <h1>My <span>Book</span> List</h1>
      </div>

       <!-- Book Input Container -->
      <div class="book-container bookInput">
        <form class="bookInput" action="">
          <label for="title">Title</label>
          <input type="text" name="" id="title" placeholder="The Title Of The Book" />
          <label for="author">Author</label>
          <input type="text" name="" id="author" placeholder="The Name Of The Author" />
          <label for="isbn">ISBN</label>
          <input type="text" name="" id="isbn" placeholder="The Book ISBN Number" />
          <button type="submit">Add Book</button>
        </form>

        <hr />

        <!-- Book List Container  -->
        <div class="book-list" id="book-list">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
